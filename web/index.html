<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winmar Chain Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            animation: pulse 2s infinite;
        }
        .logo-container svg {
            width: 100%;
            height: 100%;
        }
        h1 {
            color: #FFD700;
            margin: 0;
        }
        .balance-card {
            background: #333;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #FFD700;
        }
        .balance-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }
        .currency {
            color: #FFD700;
        }
        .address {
            font-family: monospace;
            color: #888;
            word-break: break-all;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
        .hash-container {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            font-family: monospace;
            color: #4CAF50;
            font-size: 0.8em;
            word-break: break-all;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .status {
            margin-top: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- Embedded SVG to avoid CORS/loading issues -->
            <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 613 613" width="100%" height="100%">
                <defs>
                    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="306" cy="306" r="280" fill="url(#gold-gradient)" stroke="#DAA520" stroke-width="10"/>
                <path d="M160 160 L240 450 L306 240 L372 450 L452 160" stroke="white" stroke-width="50" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <text x="306" y="550" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">WINMAR</text>
            </svg>
        </div>
        <h1>Winmar Chain</h1>
        <div class="status">‚óè Network Active</div>

        <div class="balance-card">
            <div>Current Balance</div>
            <div class="balance-value" id="balance">0.00</div>
            <div class="currency">WNC</div>
            <div class="address" id="address">Connecting...</div>
        </div>

        <div class="hash-container">
            <div>Latest Block Hash</div>
            <div id="hash">Waiting for blocks...</div>
        </div>

        <div class="stats">
            <div>Block Height: <span id="height">0</span></div>
            <div>Chain ID: 8822</div>
        </div>
    </div>

    <script>
        const REWARD_ADDR = "0xa4fa508951F4777bf23A9cfCb9776997F513132B";
        const RPC_URL = "http://localhost:8545";
        const BLOCK_URL = "http://localhost:8545/block";

        document.getElementById('address').innerText = REWARD_ADDR;

        async function fetchState() {
            try {
                // Fetch Balance via RPC
                const balRes = await fetch(RPC_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "eth_getBalance",
                        params: [REWARD_ADDR, "latest"],
                        id: 1
                    })
                });
                const balData = await balRes.json();
                const wei = BigInt(balData.result);
                const wnc = Number(wei) / 1e18;
                document.getElementById('balance').innerText = wnc.toFixed(4);

                // Fetch Block Info (Height + Hash) via custom endpoint
                const blockRes = await fetch(BLOCK_URL);
                const blockData = await blockRes.json();
                // Update DOM elements safely
                const rewardEl = document.getElementById('reward');
                if (rewardEl) rewardEl.innerText = blockData.reward || "50";
                
                const heightEl = document.getElementById('height');
                if (heightEl) heightEl.innerText = blockData.height;

                const hashEl = document.getElementById('hash');
                if (hashEl) hashEl.innerText = blockData.hash;


            } catch (e) {
                console.error("Connection error:", e);
            }
        }

        // Poll every 2 seconds
        setInterval(fetchState, 2000);
        fetchState();
    </script>
</body>
</html>
